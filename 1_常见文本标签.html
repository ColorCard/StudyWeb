<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常见文本标签练习</title>
</head>
<body>
  <h1>H1</h1>
  <h2>H2</h2>
  <h3>h3</h3>
  <h4>h4</h4>
  <h5>h5</h5>
  <h6>h6</h6>
  <p>这是一个段落标签</p>
  <p>
    更改样式：<b>字体加粗</b > <i>字体斜体</i> <u>字体下划线</u> <s>字体删除线</s>
  </p>

  <ul>
    <li>无序1</li>
    <li>无序2</li>
    <li>无序3</li>
    <li>无序4</li>
  </ul>

  <ol>
    <li>有序1</li>
    <li>有序2</li>
    <li>有序3</li>
    <li>有序4</li>
  </ol>

  <table border="1">
    <tr>
      <th>列标题1</th>
      <th>列标题2</th>
      <th>列标题3</th>
    </tr>
    <tr>
      <td>元素1</td>
      <td>元素2</td>
      <td>元素3</td>
    </tr>
    <tr>
      <td>元素21</td>
      <td>元素22</td>
      <td>元素23</td>
    </tr>
    <tr>
      <td>元素31</td>
      <td>元素32</td>
      <td>元素33</td>
    </tr>
  </table>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS 导入</title>

    <link rel="stylesheet" href="./css/style.css">

    <style>
        p{
            color: blue;
            font-size: 20px;
        }
        h2{
            color: purple;
        }
    </style>
</head>
<body>
    <p>这是一个应用了p样式的内容</p>
    <h1 style="color: red">这是一个内联样式</h1>
    <h2>这是一个内部样式</h2>
    <h3>这是一个外部样式</h3>
    <p style="color: black">注意就近原则优先级</p>

</body>
</html>

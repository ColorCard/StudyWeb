<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 浮动</title>
  <style>
    .father{
      background-color: red;
      /*height: 200px;*/
      border: 1px solid black;
      /*overflow: hidden;*/
    }

    .father::after{
      content: '';
      display: table;
      clear: both;
    }

    .left-son{
      width: 100px;
      height: 100px;
      background-color: blue;
      float: left;/*浮动会引起坍塌*/
    }
    .right-son{
      width: 100px;
      height: 100px;
      background-color: yellow;
      float: right;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="left-son">左浮动</div>
    <div class="right-son">右浮动</div>
    <div class="right-son">右浮动</div>
    <div class="right-son">右浮动</div>
    <div class="right-son">右浮动</div>
    <div class="right-son">右浮动</div>
    <div class="right-son">右浮动</div>

    <p>坍塌测试</p>
  </div>
</body>
</html>
